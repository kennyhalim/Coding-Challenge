<!DOCTYPE html>
<html>
  <head>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">

        <div class="jumbotron">
          <h1 id="header">Furniture Store</h1>
        </div>
      <div class="intro">
        <h4>Welcome to Blabla Furniture Store!</h4>
        <p>We have the best quality of furnitures with great price!</p>
        <br><br>
        <p>Search through this button to see lists of furnitures!</p>
        <button id="furniture" class="btn btn-primary">Search</button>
        <hr>
      </div>
    </div>
    

    <div class="result">
      <label for="search">Search for: </label>
      <input id="search" type="text">
      <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
      <p>Filter by:
        <select id="filter">
          <option value="none" selected>None</option>
          <option value="100">< $100</option>
          <option value="250">< $250</option>
          <option value="500">< $500</option>
          <option value="1000">< $1000</option>
        </select>
      </p>

      <div id="output" class="row"></div>
      
    </div>
  </body>
</html>
